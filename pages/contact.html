                    <div class="content">

                            <input type="text" placeholder="Name" name="name" id="name" required/>
                        </div>

                        <div class="box-email box-content">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="Email" name="email" id="email" required/>
                        </div>
                    </div>

                    <div class="box-subject box-content">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" placeholder="Subject" id="subject" required/>
                    </div>

                    <div class="box-msg box-content">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">send message</button>
                </form>
